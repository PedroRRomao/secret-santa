<!DOCTYPE html>
<html>
<head>
    <title>Secret Santa Questionnaire</title>
</head>
<body>
    <h1>Secret Santa Questionnaire</h1>

        <input type="text" name="answer" required>
        <button type="submit">Next</button>
    </form>
</body>
</html>
